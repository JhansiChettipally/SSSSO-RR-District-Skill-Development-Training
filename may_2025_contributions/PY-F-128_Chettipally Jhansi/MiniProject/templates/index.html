<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Toss Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg rounded-4 p-4 animated-fade">
      <h2 class="text-center mb-4 fw-bold text-primary">ðŸª™ Coin Toss Simulator</h2>

      <form method="POST" class="mb-4">
        <div class="input-group">
          <input type="number" name="flips" class="form-control" placeholder="Enter number of flips" required min="1">
          <button class="btn btn-success" type="submit">Flip!</button>
        </div>
      </form>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      {% if flips %}
        <div class="text-center my-3">
          <h4>Results for <span class="text-info">{{ flips }}</span> flips</h4>
          <p class="lead">ðŸŸ¢ Heads: <strong>{{ heads }}</strong> | ðŸ”´ Tails: <strong>{{ tails }}</strong></p>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mt-4 toss-animation">
          {% for toss in results %}
            <div class="result-box">{{ toss }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
